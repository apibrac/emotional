<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://d3js.org/d3.v3.min.js"></script>

<script src="js/drawings.js" type="text/javascript"></script>

<script src="https://download.affectiva.com/js/3.2/affdex.js"></script>
<script src="js/affdexprocess.js" type="text/javascript"></script>

<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="96x96" href="images/favicon-96x96.png">
<link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
<link rel="icon" type="image/png" sizes="32x32" href="images/favicon.ico">

</head>
<body>
<div id="affdex_elements" style="width:320px;height:240px; position: absolute;"></div>
<svg width="100vw" height="100vh">
	<rect width="100%" height="100%" fill="rgb(0, 0, 0)" />
    <radialGradient id="fadeGrad" y2="1" x2="0">
      <stop offset="0" stop-color="white" stop-opacity="0.3"/>
      <stop offset="1" stop-color="white" stop-opacity="0"/>
    </radialGradient>
    <mask id="fade" maskContentUnits="objectBoundingBox">
      <rect width="1" height="1" fill="url(#fadeGrad)"/>
    </mask>
</svg>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <div style="height:25em;">
                <strong>MY RESULTS</strong>
                <div id="my_results"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
